{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p>
        <button type="submit">Send</button>
    </p>
</form>
{% if form.instance.slug and perms.women.delete_women %}
<p>
    <a href="{% url 'delete_page' form.instance.slug %}">Удалить статью</a>
</p>
{% endif %}
{% endblock %}
