{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for field in form %}
    <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>{{ field }}</p>
    <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <p>
        <button type="submit">Войти</button>
    </p>

    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>

<hr>
<p>
    <a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png"></a>
    <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="/media/social-auth/vk.png"></a>
</p>
{% endblock %}
